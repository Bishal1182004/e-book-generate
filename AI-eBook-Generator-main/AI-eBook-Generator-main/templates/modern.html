<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook - Modern</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #ffffff;
            color: #333;
        }
        h1 { color: #2c3e50; font-size: 2.5em; margin-bottom: 1em; }
        h2 { color: #34495e; font-size: 2em; margin-top: 1.5em; }
        h3, h4, h5, h6 {
            color: #2c3e50;
        }
        p { color: #444; margin-bottom: 1em; }
        code {
            background-color: #e1e1e1;
            padding: 2px 4px;
            border-radius: 4px;
        }
        pre {
            background-color: #e1e1e1;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <markdown>
